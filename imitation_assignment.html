<!DOCTYPE html>
<html>
   <head>
      <title> Course of Basic Web Design </title>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/imitation_style.css">
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <div class="header">
                  <h1>Imitation Assignment</h1>
               </div>
            </div>
            <div class="row">
               <div class="card">
                  <div class="card-header">
                     <h2></h2>
                  </div>
                  <div class="card-body">
                     <img style="filter: invert(); border-radius: 90px 0px 90px 0px;" src="image/imitation_assignment/butterfly.jpg">
                     <img style="filter: hue-rotate(90deg) drop-shadow(15px 3px 2px #000000); padding-left: 10%;" src="image/imitation_assignment/dinosaur.png">
                     <div class="tic-toe-style" style="border-image-source: url(images/imitation_assignment/tic-tac-toe.png);">
                        <img style="filter:grayscale(100%);" src="image/imitation_assignment/football_field.jpg">
                     </div>
                     <div style="filter: blur(4px);">
                        <img src="image/imitation_assignment/theater_stage.jpg">
                     </div>
                     <div class="stage-teater-text-style">Presenting</div>
                     <img style="margin-left: 60%; filter:sepia(100%);border:solid 1px black;border-radius:1000px;" src="image/imitation_assignment/penguins.jpg">
                     <div class="seagull-style">
                        <img src="image/imitation_assignment/seagull.png">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      </div>
   </body>
</html>
