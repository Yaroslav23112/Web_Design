<!DOCTYPE html>
<html>
   <head>
      <title> Course of Basic Web Design </title>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body style="background-color: ivory;">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <div class="header">
                  <h1>Color Scheme Assignment</h1>
               </div>
            </div>
         <div class="row">
            <div style="margin-right: 450px;" class="col-lg-12 col-md-8 col-sm-12">
                  <div class="card" align="center">
                     <div class="card-body">
                        <img src="https://i.pinimg.com/564x/c4/d7/2d/c4d72d3357eaaa0237285c4430abf150.jpg">
                        <table style="font-family: sans-serif;">
                           <caption>Colors in htx,rgb and hsl formats</caption>
                           <tr style="align-content: center;">
                              <b>
                                 <p>Main colors from picture</p>
                              </b>
                           </tr>
                           <tr>
                              <th style="background-color: rgb(0, 0, 0);color: azure;">Black</th>
                              <th style="background-color: rgb(255, 255, 255);">White</th>
                              <th style="background-color: rgb(133, 200, 98);">Light lime</th>
                              <th style="background-color: rgb(51, 58, 48);">Dark grey</th>
                           </tr>
                           <tr>
                              <td>#000000</td>
                              <td>#FFFFFF</td>
                              <td>#85C862</td>
                              <td>#333A30</td>
                           </tr>
                           <tr>
                              <td>0, 0, 0</td>
                              <td>255, 255, 255</td>
                              <td>133, 200, 98</td>
                              <td>51, 58, 48</td>
                           </tr>
                           <tr>
                              <td>0, 0%, 0%</td>
                              <td>0, 0%, 100%</td>
                              <td>99, 48%, 58%</td>
                              <td>102, 9%, 21%</td>
                           </tr>
                        </table>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
